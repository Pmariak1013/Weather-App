<html>
    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="weatherstyles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img class="toggle" src="weather-app-img/images/search.png"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="weather-app-img/images/rain.png" class="weather-icon">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
                <div class="details">
                    <div class="col">
                        <img src="weather-app-img/images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="weather-app-img/images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lightswitch">
            <button onclick="changeLighting()">switch light</button>
        </div>
        <div class="unitswitch">
            <button onclick="changeUnits()">switch units</button>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
